version: "3.8"

services:
  backend:
    build: ./backend
    # command: uvicorn app.main:app --host 0.0.0.0 --port 8000 # Default from Dockerfile is fine
    volumes:
      - ./data:/data
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:////data/tidal_helper.db

  frontend:
    build: ./frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
